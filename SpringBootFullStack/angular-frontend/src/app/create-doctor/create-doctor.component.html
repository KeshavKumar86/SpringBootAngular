<div class="col-md-6 offset-md-3">
<h3>Add Doctor</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="dId">Id</label>
        <input type="number" class="form-control" id="dId" [(ngModel)]=doctor.dId name="dId">
        
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]=doctor.name name="name">
        
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" [(ngModel)]=doctor.age name="age">
        
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" [(ngModel)]=doctor.gender name="gender">
        
    </div>

    <div class="form-group">
        <label for="specialist">Specialization</label>
        <input type="text" class="form-control" id="specialist" [(ngModel)]=doctor.specialist name="specialist">
        
    </div>

    <button class="btn btn-success" type="submit">Submit</button>


</form>
</div>
