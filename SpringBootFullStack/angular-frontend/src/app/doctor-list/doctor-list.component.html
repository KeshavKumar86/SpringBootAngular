<div class="col-md-4 offset-3">
<h2 class="center" >Select Doctor</h2>
<table class="table table-striped" style="text-align: center ;">
<thead>
    <tr>
        <th>
            Doctor Name
        </th>
       
    </tr>
</thead>
<tbody>
    <tr *ngFor="let doctor of doctors">
        <td (click)=doctorDetails(doctor.name)>
              {{doctor.name}}

        </td>
       
    </tr>
</tbody>
</table>
</div>
